name: Make JAR (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Create libs directory
        run: mkdir -p libs

      - name: Download Latest MGMC Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Download the latest release JAR from the main mod repository
          gh release download --repo maingraph-project/for-mc --pattern "mgmc-*.jar" --dir libs
          
          # Rename to mgmc.jar for local dependency matching
          # We use a loop to ensure we only rename the primary jar (ignoring sources/javadoc if present)
          for f in libs/mgmc-*.jar; do
            if [[ ! $f == *"-sources.jar" ]] && [[ ! $f == *"-javadoc.jar" ]]; then
              mv "$f" libs/mgmc.jar
              break
            fi
          done

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build JAR
        run: ./gradlew jar

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mgmc-example-jar
          path: build/libs/*.jar
